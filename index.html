<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- "Inter" and "Lexend Deca" fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__content">
          <h1>
            Get <span class="highlight-text">insights</span> that help your
            business grow.
          </h1>
          <p class="card--text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="stat">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="stat">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>

        <div class="card__image">
          <img
            src="images/image-header-desktop.jpg"
            alt="Employers working on a labtops and talking with each other"
          />
        </div>
      </div>
    </main>
  </body>
</html>
